<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis:wght@200;300;400;500;600;700;800&family=Fredoka:wght@300;400;500;600;700&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <h1>Github finder</h1>
        <table id="root_table">
            <!-- Primera fila: input + boton -->
            <tr>
                <td colspan="2">
                    <input id="input_search" type="text" placeholder="Buscar usuario">
                </td>
                <td id="button_td">
                    <input id="button_search" type="submit" value="Search">
                </td>
            </tr>
            <!-- Segunda fila: 1 columna -->
            <tr>
                <td colspan="3">
                    <table id="profile_table">
                        <td>
                            <img src="https://avatars.githubusercontent.com/u/53153022?v=4" alt="Foto de avatar">
                        </td>
                        <td id="content_main">
                                Erick Avila
                        </td>
                        <td id="content_extra">
                                2 followers
                        </td>
                    </table>
                </td>
            </tr>

        </table>
    </section>
</body>
</html>
