<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tablas</title>
</head>
<body>
    <h1>Mis tablas</h1>
    <hr>
    <!-- Tabla de usuarios  -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Primera fila: cabecera de la tabla -->
        <tr>
            <th>
                ID
            </th>
            <th>
                Nombre
            </th>
            <th>
                Edad
            </th>
        </tr>
        <!-- Segunda fila -->
        <tr>
            <td rowspan="2">44887231</td>
            <td>Bruno Diaz</td>
            <td>31</td>
        </tr>
        <!-- Tercera fila -->
        <tr>
            <td>Linder Hassinger</td>
            <td>22</td>
        </tr>
        <!-- Cuarta fila -->
        <tr>
            <td>83456887</td>
            <td colspan="2">Jaime Farfan</td>
        </tr>

    </table>
</body>
</html>
